name: Deploy Example to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package (generate dist/)
        run: npm run build

      - name: Prepare publishing directory
        run: |
          rm -rf public
          mkdir -p public
          # Copy example files
          cp -r example public/
          # Create dist directory in public
          mkdir -p public/dist
          # Copy all dist files
          cp -r dist/* public/dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4